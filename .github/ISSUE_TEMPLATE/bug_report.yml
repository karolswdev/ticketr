name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: input
    id: version
    attributes:
      label: Ticketr Version
      description: Output of `ticketr --version`
      placeholder: "v0.2.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Docker
        - Other
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: Output of `go version` (if building from source)
      placeholder: "go1.22.0"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Run command `ticketr push tickets.md`
        2. See error...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Logs from `.ticketr/logs/` directory.
        **Important:** Review logs to ensure no sensitive data (API tokens) is included.
      placeholder: Paste relevant log output here
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        Relevant parts of your configuration (`.ticketr.yaml`, environment variables).
        **Important:** Do NOT include API tokens or credentials!
      placeholder: |
        JIRA_URL=https://mycompany.atlassian.net
        JIRA_PROJECT_KEY=PROJ
      render: yaml
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information
      placeholder: Add any other context about the problem here
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched for similar issues
          required: true
        - label: I have reviewed the [documentation](https://github.com/karolswdev/ticktr/tree/main/docs)
          required: true
        - label: I have checked that logs contain no sensitive data
          required: true
        - label: I am using the latest version of Ticketr
          required: false
